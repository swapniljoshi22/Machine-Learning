<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Prediction</title>
</head>
<body>
    <h1>Drug Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="100" required><br><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="M">M</option>
            <option value="F">F</option>
        </select><br><br>

        <label for="bp">Blood Pressure:</label>
        <select id="bp" name="bp" required>
            <option value="LOW">LOW</option>
            <option value="NORMAL">NORMAL</option>
            <option value="HIGH">HIGH</option>
        </select><br><br>

        <label for="cholesterol">Cholesterol:</label>
        <select id="cholesterol" name="cholesterol" required>
            <option value="NORMAL">NORMAL</option>
            <option value="HIGH">HIGH</option>
        </select><br><br>

        <label for="na_to_k">Na_to_K:</label>
        <input type="number" id="na_to_k" name="na_to_k" min="0" max="40" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
